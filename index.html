<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="relative">
      <header class="fixed top-0 left-0 w-full p-8">
        <h1>Les Petits Plats</h1>
      </header>
      <main>
        <!-- HERO BANNER -->
        <div
          class="hero flex flex-col items-center justify-center gap-[1.875rem]"
        >
          <h2
            class="font-secondary text-[2.75rem] text-yellow-400 text-center max-w-[890px] drop-shadow-lg"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÉLICIEUSES
          </h2>
          <div
            class="flex items-center bg-white rounded-lg py-2 pl-4 pr-3 w-full max-w-[950px] h-[72px]"
          >
            <input
              type="text"
              id="searchBar"
              class="w-full h-full border-0 focus:outline-none text-black"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <div>
              <img src="/images/icons/search-icon.png" alt="Search icon" />
            </div>
          </div>
        </div>
        <!-- FILTERS -->
        <div></div>
        <!-- RECIPES RESULTS -->
        <section
          id="recipes"
          class="p-10 flex flex-wrap justify-center gap-10"
        ></section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
