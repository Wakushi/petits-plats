<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="relative">
      <header
        class="fixed top-0 left-0 w-full p-8 z-99 bg-white bg-opacity-[0.02] shadow-sm backdrop-blur-sm"
      >
        <div class="w-[200px]">
          <img
            class="drop-shadow-lg"
            src="/images/logo/Logo.png"
            alt="Les Petits Plat website logo"
          />
        </div>
      </header>
      <main>
        <!-- HERO BANNER -->
        <div
          class="hero flex flex-col items-center justify-center gap-[1.875rem]"
        >
          <h2
            class="font-secondary text-[2.75rem] text-brand text-center max-w-[890px] drop-shadow-lg"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÉLICIEUSES
          </h2>
          <div
            class="flex items-center bg-white rounded-lg py-2 pl-4 pr-3 w-full max-w-[950px] h-[72px]"
          >
            <input
              type="text"
              id="searchBar"
              class="w-full h-full border-0 focus:outline-none text-black"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <div>
              <img src="/images/icons/search-icon.png" alt="Search icon" />
            </div>
          </div>
        </div>
        <!-- RECIPES -->
        <section class="p-20 flex flex-col justify-center gap-10">
          <!-- FILTERS TAGS -->
          <div class="flex items-baseline justify-between">
            <!-- FILTER TAGS LIST -->
            <div id="filterList" class="flex items-baseline gap-8"></div>
            <!-- RECIPES COUNT -->
            <div class="font-secondary font-bold text-black text-[1.3rem]">
              <span id="recipeCount"></span> recettes
            </div>
          </div>
          <div id="activeTags" class="flex flex-wrap gap-4 items-center"></div>
          <!-- RECIPES RESULTS -->
          <div
            id="recipes"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 min-h-[20vh]"
          ></div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
